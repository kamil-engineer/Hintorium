  <body>
    <div id="app">
      <button
        data-hintorium-tooltip="Hallo!"
        data-hintorium-tooltip-animation="slide"
      >
        Hallo!
      </button>
      <button
        data-hintorium-tooltip="Hallo!"
        data-hintorium-tooltip-position="right"
        data-hintorium-tooltip-theme="glass"
        data-hintorium-tooltip-animation="bounce"
      >
        Hallo!
      </button>

      <div
        data-hintorium-tooltip="Hallo!"
        data-hintorium-tooltip-position="bottom"
        data-hintorium-tooltip-theme="glass"
        data-hintorium-tooltip-animation="bounce"
      >
        Div hallo!
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
